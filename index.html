<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcola il prezzo del tuo biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 negative">
    <div class="container text-center">
        <h2 class="fs-1 fw-bold mb-3">Calcola il prezzo del tuo biglietto</h2> 
        <section class="mb-5">
            <div class="mb-4">
                <input type="text" id="nome-cognome" class="form-control" placeholder="Nome e Cognome">
            </div>
            <div class="mb-4">
                <input type="number" id="km-da-percorrere" class="form-control" placeholder="KM da percorrere">
            </div>
            <div class="mb-4">
                <input type="number" id="eta" class="form-control" placeholder="Età">
            </div>
            <button onclick="calcolaPrezzo()" class="btn btn-primary me-2">Genera</button>
            <button onclick="annulla()" class="btn btn-secondary">Annulla</button>
        </section>

        <section id="dettagli-biglietto" class="mb-5">
            <h2>Il tuo biglietto</h2>
            <p>Nome e cognome passeggero: <span id="nome-cognome-passeggero"></span></p>
            <p>Offerta: Biglietto Standard</p>
            <p id="carrozza">Carrozza:</p>
            <p>Codice CP: <span id="codice-cp"></span></p>
            <p>Costo del biglietto: €<span id="costo-biglietto"></span></p>
        </section>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
